<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<h1>Hello - I'm your index.html page (from ui server)</h1>

		<br />
		<br />

		<h3>Register Form</h3>
		<form id="registration-form">
			<input type="email" name="email" />
			<input type="password" name="password" />
			<button type="submit">Sign-Up!</button>
		</form>

		<br />
		<br />
		<hr />
		<br />

		<h3>Login Form</h3>
		<form id="login-form">
			<input type="email" name="email" />
			<input type="password" name="password" />
			<button type="submit">Log-in</button>
		</form>

		<br />
		<br />
		<hr />
		<br />

		<h3>Change Password</h3>
		<form id="change-form">
			<label for="oldPassword">Old Password</label>
			<input type="password" name="old-password" />
			<br />
			<label for="newPassword">New Password</label>
			<input type="password" name="new-password" />
			<br />
			<button type="submit">Change Password</button>
		</form>

		<br />
		<br />
		<hr />
		<br />

		<button onclick="logout()">Log-out</button>

		<script>
			// Log-out
			async function logout() {
				try {
					const res = await fetch(
						"https://api.nodeauth.dev/api/logout",
						{
							method: "POST",
							credentials: "include", // Added from video comments - maybe remove
						}
					);
				} catch (e) {
					console.error(e);
				}
			}

			// Find 'register form' element
			(() => {
				// Note: Above '(() => {' is called an "Iffy"
				const registerForm =
					document.getElementById("registration-form");
				// Wait for event
				registerForm.addEventListener("submit", async (e) => {
					e.preventDefault();
					try {
						// Grab all values from form (if the form field has a name) and return an object
						const values = Object.values(registerForm).reduce(
							(obj, field) => {
								if (field.name) {
									obj[field.name] = field.value;
								}
								return obj;
							},
							{}
						);
						console.log("Registration attempted from the UI");
						// Submit form
						const res = await fetch(
							"https://api.nodeauth.dev/api/register",
							{
								method: "POST",
								body: JSON.stringify(values),
								credentials: "include",
								headers: {
									"Content-type":
										"application/json; charset = UTF-8",
								},
							}
						);
					} catch (e) {
						console.error(e);
					}
				});

				// Find 'login form' element
				const loginForm = document.getElementById("login-form");
				// Wait for event
				loginForm.addEventListener("submit", async (e) => {
					e.preventDefault();
					try {
						// Grab all values from login-form (if the form field has a name) and return an object
						const values = Object.values(loginForm).reduce(
							(obj, field) => {
								if (field.name) {
									obj[field.name] = field.value;
								}
								return obj;
							},
							{}
						);
						console.log("Log-in attempted from the UI");
						// Submit form
						const res = await fetch(
							"https://api.nodeauth.dev/api/authorize",
							{
								method: "POST",
								body: JSON.stringify(values),
								credentials: "include",
								headers: {
									"Content-type":
										"application/json; charset = UTF-8",
								},
							}
						);
					} catch (e) {
						console.error(e);
					}
				});

				// Find 'Change Password form' element
				const changeForm = document.getElementById("change-form");
				// Wait for event
				changeForm.addEventListener("submit", async (e) => {
					e.preventDefault();
					try {
						// Grab all values from change-form (if the form field has a name) and return an object
						const values = Object.values(changeForm).reduce(
							(obj, field) => {
								if (field.name) {
									obj[field.name] = field.value;
								}
								return obj;
							},
							{}
						);
						console.log("Change-PW attempted from the UI");
						console.log("User-supplied old & new pws:", values);
						// Submit form
						const res = await fetch(
							"https://api.nodeauth.dev/api/change-password",
							{
								method: "POST",
								body: JSON.stringify(values),
								credentials: "include",
								headers: {
									"Content-type":
										"application/json; charset = UTF-8",
								},
							}
						);
					} catch (e) {
						console.error(e);
					}
				});
			})();
		</script>
	</body>
</html>
